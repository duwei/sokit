name: Build Windows Version

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.bat
          ./vcpkg install qt5

      - name: Build the project
        run: |
          echo "Building the project"
          $env:PATH += ";D:\a\sokit\sokit\vcpkg\installed\x64-windows\bin"  # 更新为 vcpkg 的 Qt 安装路径
          cd build/general/qtcreator
          - name: Debug qmake location
            run: |
              echo "Current PATH: $env:PATH"
              echo "Attempting to locate qmake..."
              where qmake
              if (!(where qmake)) {
                echo "qmake not found in PATH. Checking common locations..."
                if (Test-Path "C:\Qt\5.15.2\msvc2019_64\bin\qmake.exe") {
                  echo "qmake found at C:\Qt\5.15.2\msvc2019_64\bin\qmake.exe"
                } else {
                  echo "qmake not found in common locations."
                }
              }
          qmake sokit.pro
          nmake

      - name: Archive the output
        run: |
          echo "Archiving the output"
          Compress-Archive -Path bin\debug\* -DestinationPath output.zip
